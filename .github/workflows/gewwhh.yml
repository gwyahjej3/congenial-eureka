# ============================================================
# ğŸ›°ï¸  WORKFLOW CI SUPER COOL
# ------------------------------------------------------------
# Acest workflow ruleazÄƒ automat la fiecare 5 minute,
# la push pe branch-ul master, la pull request È™i manual.
# Include setare de Python, locale, instalarea dependenÈ›elor,
# configurarea WARP, rularea scriptului È™i upload-ul logurilor.
# ============================================================

name: CI

on:
  schedule:
    - cron: "*/5 * * * *"  # â±ï¸ RuleazÄƒ la fiecare 5 minute
  push:
    branches: [ master ]    # ğŸš€ RuleazÄƒ la push pe master
  pull_request:
    branches:               # ğŸ” RuleazÄƒ la orice PR (orice branch)
  workflow_dispatch:        # â–¶ï¸ Permite rularea manualÄƒ
    branches:

jobs:
  build:
    env:
      PY_COLORS: "1"        # ğŸŒˆ ActiveazÄƒ culorile Ã®n output

    strategy:
      fail-fast: false       # â— Nu opreÈ™te Ã®ntreg workflow-ul la prima eroare
      max-parallel: 1        # ğŸ”„ RuleazÄƒ pe un singur thread
      matrix:
        os: [ubuntu-latest]  # ğŸ§ Sistemul de operare folosit
        python-version: ["3.13"]  # ğŸ Versiunea de Python

    runs-on: ${{ matrix.os }}

    steps:
    # --------------------------------------------------------
    # ğŸ§° 1. Checkout-ul repository-ului
    # --------------------------------------------------------
    - uses: actions/checkout@v4

    # --------------------------------------------------------
    # ğŸ 2. Setarea versiunii de Python
    # --------------------------------------------------------
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # --------------------------------------------------------
    # ğŸŒ 3. Setarea Locale-ului pentru compatibilitate completÄƒ
    # --------------------------------------------------------
    - name: Set Locale
      run: |
        sudo apt-get install tzdata locales -y && sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale
        locale -a
        locale
        locale -c -k LC_NUMERIC
        localectl status

    # --------------------------------------------------------
    # ğŸ“¦ 4. Instalarea dependenÈ›elor Python
    # --------------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pip
        pip install --upgrade wheel
        pip install --upgrade seleniumbase
        pip install --upgrade pyautogui
        pip install --upgrade pymongo
        pip install --upgrade python-xlib

    # --------------------------------------------------------
    # ğŸŒ 5. Instalarea Google Chrome (doar pentru Ubuntu 20.04)
    # --------------------------------------------------------
    - name: Install Chrome
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt install google-chrome-stable

    # --------------------------------------------------------
    # ğŸ§ª 6. Testarea interfeÈ›ei CLI SeleniumBase
    # --------------------------------------------------------
    - name: Check the console scripts interface
      run: |
        seleniumbase
        sbase

    # --------------------------------------------------------
    # ğŸš— 7. Instalarea Chromedriver via SeleniumBase
    # --------------------------------------------------------
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver

    # --------------------------------------------------------
    # ğŸ›¡ï¸ 8. Instalarea È™i activarea Cloudflare WARP
    # --------------------------------------------------------
    - name: Install Cloudflare WARP
      run: |
        # ğŸ”‘ AdÄƒugare repository + cheie Cloudflare
        sudo apt update
        sudo apt install -y curl
        curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list

        # ğŸ“¥ Instalarea clientului WARP
        sudo apt update
        sudo apt install -y cloudflare-warp

        # ğŸ” Ãnregistrare È™i conectare (foloseÈ™te TOS auto-acceptate)
        sudo warp-cli --accept-tos registration new
        sudo warp-cli --accept-tos connect
        sleep 5
        sudo warp-cli --accept-tos status

    # --------------------------------------------------------
    # ğŸ 9. Rularea scriptului Python principal
    # --------------------------------------------------------
    - name: Run python polpol.py --debug
      run: |
        python polpol.py --debug --chrome --xvfb --screenshot

    # --------------------------------------------------------
    # ğŸ“¤ 10. Upload-ul screenshot-urilor È™i logurilor
    # --------------------------------------------------------
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: seleniumbase-screenshots
        path: |
          ./latest_logs/
